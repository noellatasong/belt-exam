<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>exam_retake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <style>
    * {
            /* outline: 1px solid green; */
            font-family: Arial, Helvetica, sans-serif;
            font-family: 'Roboto Slab', serif;
            background-image:
        }

    .container{
      width: 1200px;
      min-height: 600px;
      margin: 20px 50px ;
      background-color: white;
    }
    body{
      background: url('http://dev.marbledistilling.com/wp-content/uploads/2017/08/marble_bg.jpg?id=61')
    }
    header{
      width: 100%;
      height:80px;
      margin:20px auto;
      padding: 10px 0 30px 25px;
      background-color: black;
      color: white;
      font-style: oblique;
      font-size: 23px;
    }

    fieldset{
      border: 5px solid #FCBBAC;
      border-radius: 10px;
      display:inline-block;
      padding: 20px;
      margin: 20px;
      font-size: 20px;
      background-color: white;

    }
    .registration{
      width: 500px;
      min-height: 500px;
    }
    .login{
      display:inline-block;
      width: 500px;
      vertical-align: top;
    }
    legend{
      font-style: oblique;
    }
    .button{
    background-color: #000000;
    color: white;
    border-radius: 6px;
    font-size: 14px;
    }


    </style>
  </head>
  <body>

    <header>
        <h1>Welcome!</h1>
    </header>
    <div class="container">
      <fieldset class='registration'>
        <legend><h2>Register</h2></legend>

          <form action="/new_user" method="post">
                {% csrf_token %}

            <label for="name"> Name:</label>
            <input type="text" name="name">
              <br><br><br>
            <label for="username"> Username:</label>
            <input type="text" name="username">
              <br><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password">
              <br><br><br>
            <label for="pw_confirm">Password Confirm:</label>
            <input type="password" name="pw_confirm">
              <br><br><br>
            <label for="date">Date Hired:</label>
            <input type="date" name="date">
              <br><br><br>
            <input class='button' type="submit" value="Register">

          </form>
      </fieldset>

      <fieldset class='login'>
        <legend><h2>Login</h2></legend>

          <form action="/login" method="post">
                {% csrf_token %}

            <label for="username">Username:</label>
            <input type="text" name="username">
              <br><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password">
              <br><br><br>
            <input class='button' type="submit" value="login">
          </form>
      </fieldset>

      {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
    </div>

  </body>
</html>
